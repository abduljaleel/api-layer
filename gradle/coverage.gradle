ext.javaProjectsWithUnitTests = [
    "api-catalog-services",
    "common-service-core",
    "discoverable-client",
    "discovery-service",
    "gateway-common",
    "gateway-service",
    "message-enabler-spring-v2",
    "message-enabler-java",
    "helloworld-spring",
    "security-module"
]


configure(subprojects.findAll { it.name in javaProjectsWithUnitTests }) {
    apply plugin: "java"
    apply plugin: "idea"
    apply plugin: "jacoco"
    jacoco {
        toolVersion = "0.8.2"
    }

    jacocoTestReport {
        dependsOn test
        reports {
            xml.enabled true
            html.enabled true
        }
    }
}
