buildscript {

    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

repositories {
    mavenCentral()
}

dependencies {
    compile(project(':common-service-core'))
    compile(project(':gateway-common'))

    compile libraries.jjwt
    compile libraries.apacheCommons
    compile libraries.spring_security_web
    compile libraries.spring_security_config
    compile libraries.jackson_dataformat_yaml

    compileOnly libraries.slf4j_api
    compileOnly libraries.javax_servlet_api

    testCompile libraries.junit
    testCompile libraries.hamcrest
    testCompile libraries.mockito_core
    testCompile libraries.logback_classic
    testCompile libraries.spring_security_test
    testCompile libraries.javax_servlet_api
}
