buildscript {

    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

repositories {
    mavenCentral()
}

dependencies {
    compile(libraries.eureka_client)
    compile(libraries.http_client)
    compile(libraries.http_core)
    compile(libraries.jackson_annotations)
    compile(libraries.jackson_databind)
    compile(libraries.slf4j_api)
    compile(libraries.snakeyaml)
    compile(libraries.spring_hateoas)

    compileOnly(libraries.javax_servlet_api)
    
    testCompile(libraries.jackson_core)
    testCompile(libraries.jackson_databind)
    testCompile(libraries.javax_servlet_api)
    testCompile(libraries.json_unit_fluent)
    testCompile(libraries.json_unit)
    testCompile(libraries.junit)
    testCompile(libraries.logback_classic)
    testCompile(libraries.tomcat_embed_core)
}
